{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/743993a713.js"
      crossorigin="anonymous"
    ></script>
    <title>Django Bucket App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="site-header">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="navId" role="tablist">
        <li class="nav-item">
          <a href="{% url 'bucket-list' %}" class="nav-link" aria-current="page"
            >Home</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
            >User</a
          >
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#tab2Id">Register</a>
            <a class="dropdown-item" href="#tab3Id">Login</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#tab4Id">Logout</a>
          </div>
        </li>
        <li class="nav-item" role="presentation">
          <a href="{% url 'register' %}" class="nav-link">Register</a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#tab5Id" class="nav-link disabled">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#" class="nav-link disabled">Logout</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="tab1Id"
          role="tabpanel"
        ></div>
        <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
      </div>

      <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
      <script>
        var triggerEl = document.querySelector("#navId a");
        bootstrap.Tab.getInstance(triggerEl).show(); // Select tab by name
      </script>
    </header>

    <div role="main" class="container">{% block content %}{% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
